name: ðŸš€ Build and Deploy Nuxt.js 3 App to o2switch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ› ï¸ Build App
        run: npm run build

      - name: ðŸ—‘ï¸ Remove node_modules from .output/server
        run: rm -rf .output/server/node_modules

      - name: ðŸ“ Modify package.json
        run: |
          mv .output/server/package.json .output/package.json
          jq '.bundledDependencies |= . as $o | .dependencies = $o | del(.bundledDependencies)' .output/package.json > .output/temp.json
          mv .output/temp.json .output/package.json

      - name: ðŸ“ Create server.js
        run: echo "import('./server/index.mjs');" > .output/server.js

      - name: ðŸ“¤ Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./.output/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
